<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="/submit-form" method="post">
		<h1>Feedback Form</h1>
		<div>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" maxlength="50" minlength="3" required> 
		</div>

		<div>
			<label for=portfolio> Portfolio</label>
			<input type="url" id="portfolio" name="portfolio" required>
		</div>

		<div>
			<label for=favColor> Favorite Color</label>
			<input type="color" id="favColor" required>
		</div>

		<div>
			<label for=likeness> Likeness</label>
			<input type="range" id="likeness" min="1" max="100" required>
		</div>		
	</form>

</body>

</html>
